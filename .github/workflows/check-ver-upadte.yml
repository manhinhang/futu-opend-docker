# This workflow is used to check if there is a new version of Futu OpenD
# and update the version in the Dockerfile

name: Check Futu OpenD Version Update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  pull-requests: read
  contents: read
  issues: read

jobs:
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    # Note: contents: write permission is required to push code changes and create PRs
    # This is a legitimate use case for automated version updates
    permissions:
      pull-requests: write
      contents: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci

      - name: Check Futu OpenD Version
        run: |
          node script/check_version.js

      - name: Update Dockerfile with new version
        id: update_dockerfile
        run: |
          if [ -f opend_version.json ] && [ -s opend_version.json ]; then
            STABLE_VERSION=$(node -pe "require('./opend_version.json').stableVersion")
            echo "New stable version: $STABLE_VERSION"

            # Update all occurrences of FUTU_OPEND_VER in Dockerfile
            sed -i "s/ARG FUTU_OPEND_VER=.*/ARG FUTU_OPEND_VER=$STABLE_VERSION/g" Dockerfile

            # Check if there are actual changes
            if git diff --quiet; then
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "No version update needed"
            else
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "version=$STABLE_VERSION" >> $GITHUB_OUTPUT
              echo "Version updated to $STABLE_VERSION"
            fi
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No version file found or file is empty"
          fi

      - name: Create Pull Request if needed
        if: steps.update_dockerfile.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.update_dockerfile.outputs.version }}"
          BRANCH_NAME="update-futu-opend-version-$VERSION"

          # 配置 git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 关闭已存在的相关 PR
          gh pr list --state open --search "Update Futu OpenD version" --json number --jq ".[].number" | xargs -I {} gh pr close {} || true

          # 创建新分支
          git checkout -b "$BRANCH_NAME"
          git add opend_version.json Dockerfile
          git commit -m "Update Futu OpenD version to $VERSION"

          # 推送更改
          git push -f origin "$BRANCH_NAME"

          # 创建新的 PR with auto-merge label
          gh pr create \
            --title "Update Futu OpenD version to $VERSION" \
            --body "This PR updates Futu OpenD to version $VERSION

          ## Changes
          - Updated \`opend_version.json\` with new version info
          - Updated \`Dockerfile\` to use version $VERSION

          ## Auto-merge
          This PR will be automatically merged after the build succeeds." \
            --label "auto-merge"
